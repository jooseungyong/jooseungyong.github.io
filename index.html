  <script>
    $('#clock').countdown('2020/10/09 11:20:00', function (event) {
      $(this).html(event.strftime(
        '<div class="countdown_wrap d-flex"><div  class="single_countdown"><h3>%D</h3><span>Days</span></div><div class="single_countdown"><h3>%H</h3><span>Hours</span></div><div class="single_countdown"><h3>%M</h3><span>Minutes</span></div><div class="single_countdown"><h3>%S</h3><span>Seconds</span></div></div>'
      ));
    });
  </script>

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a4e6458bbbb811bb5f4de5a636e5fcf7"></script>
  <script>
    var container = document.getElementById('map');
    var options = {
      center: new kakao.maps.LatLng(37.5267310791169, 126.89875435388772),
      level: 3
    };

    var map = new kakao.maps.Map(container, options);

    // 마커가 표시될 위치입니다 
    var markerPosition = new kakao.maps.LatLng(37.5267310791169, 126.89875435388772);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
      position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    var iwContent = '<div style="width:150px"><a href="https://place.map.kakao.com/871883439" style="target="_blank"><span style="padding:5px;color:#000">영등포 더 컨벤션</span></a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
      iwPosition = new kakao.maps.LatLng(37.5267310791169, 126.89875435388772); //인포윈도우 표시 위치입니다

    // 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
      position: iwPosition,
      content: iwContent
    });
    // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
    infowindow.open(map, marker); 
  </script>
